<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Packs</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #222;
        color: #ddd;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      }
      form {
        position: relative;
        padding: 1em;
        background-color: #333;
        border-radius: 1em;
      }
      label,
      span,
      img {
        display: block;
        margin-top: 1em;
      }
      label {
        margin-bottom: 1em;
      }
      input {
        display: inline-block;
        width: 100%;
      }
      .button {
        display: flex;
        justify-content: end;
        margin-bottom: 0;
      }
      img {
        width: 128px;
        height: 128px;
      }
      div {
        display: flex;
      }
    </style>
  </head>
<body>
  <h1>Make Pack:</h1>
  <form
    action="/packs/set"
    method="post"
  >
    <label for="owner_id">
      <span>Owner ID (optional):</span>
      <input
        id="owner_id"
        name="owner_id"
        type="text"
        placeholder="owner_id"
        value="662760d7313f472ba53fe38a"
      />
    </label>
    <label for="owner_type">
      <span>Owner Type:</span>
      <select
        name="owner_type"
        id="owner_type"
        required
      >
        <option value="None" selected>None</option>
        <option value="User">User</option>
        <option value="Organization">Organization</option>
      </select>
    </label>
    <label for="name">
      <span>Pack Name:</span>
      <input
        id="name"
        name="name"
        type="text"
        placeholder="name"
        value="PackName"
        required
      />
    </label>
    <label for="count">
      <span>Number of cards:</span>
      <input
        id="count"
        name="count"
        type="text"
        placeholder="count"
        value="31"
        required
      />
    </label>
    <label for="folder">
      <span>Folder:</span>
      <input
        id="folder"
        name="folder"
        type="text"
        placeholder="folder"
        value="packname"
        required
      />
    </label>
    <label for="thumbnail">
      <span>Thumbnail:</span>
      <input
        id="thumbnail"
        name="thumbnail"
        type="text"
        placeholder="thumbnail"
        value="thumbnail.webp"
        required
      />
    </label>
    <label
      class="button"
    >
      <button
        type="submit"
        disabled
      >
        Create Pack
      </button>
    </label>
  </form>

  <div>

<script>
;(function () {
"use strict"
const form = document.getElementsByTagName("form")[0]
const button = document.getElementsByTagName("button")[0]
const div = document.getElementsByTagName("div")[0]
let query = {}

form.addEventListener("keyup", checkForInput)

function checkForInput() {
  // Disable submit button unless at least one field has a value
  const formData = new FormData(form)

  query = Object.fromEntries(formData)
  
  // Find which fields are empty...
  const empty = Object.keys(query)
    .filter( key => !query[key] )

  // ... and delete them from query
  empty.forEach( key => {
    delete query[key]
  })

  console.log("Pack data:", query);

  // Check if query has any values, and disable the button if not
  const disabled = !Object.keys(query).length
  const action = disabled ? "setAttribute" :  "removeAttribute"
  button[action]("disabled", "")
}


const url = form.getAttribute("action")
const method = form.getAttribute("method")
const headers = {
  "Content-Type": "application/json"
}
const credentials = "include"


form.onsubmit = event => {
  event.preventDefault()

  const body = JSON.stringify(query)

  const options = {
    headers,
    method,
    credentials,
    body,
  }

  fetch(url, options)
    .then(response => {
      response.json()
        .then(json => [ response.status, json ])
        .then(treatResponse)
        .catch(error => console.log("error:", error))
    })
    .catch(error => console.log("error:", error))
}

function treatResponse([status, response]) {
  if (status !== 200) {
    div.textContent = response.fail
    return
  }
  
  div.textContent = response.success
}

checkForInput()
})()
</script>
</body>
</html>
